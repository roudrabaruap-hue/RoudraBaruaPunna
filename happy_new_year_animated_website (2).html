<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    h1 {
      font-size: 3.8rem;
      animation: glow 2s infinite alternate;
    }

    h2 {
      margin-top: 15px;
      font-size: 1.8rem;
      opacity: 0;
      animation: slideUp 2s ease forwards;
      animation-delay: 1.5s;
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0;
      animation: slideUp 2s ease forwards;
      animation-delay: 3s;
      color: #ffd6e0;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 25px #ffd6e0; }
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 30%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 50%; animation-delay: 4s; }
    .heart:nth-child(4) { left: 70%; animation-delay: 1s; }
    .heart:nth-child(5) { left: 90%; animation-delay: 3s; }
  </style>
</head>
<body>
  <div class="container">
    <h1>❤️ Happy New Year ❤️</h1>
    <h2>To Someone Very Special</h2>
    <p>May this year bring you smiles, love, and everything your heart desires.<br>
       I just wanted you to know… you make every moment brighter ✨</p>
  </div>

  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
</body>
</html>
